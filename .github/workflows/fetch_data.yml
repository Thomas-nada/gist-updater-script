# Name of the GitHub Actions workflow. This is what you'll see in the "Actions" tab.
name: Fetch Cardano Governance Data

# Controls when the action will run.
on:
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

  # Runs the workflow on a schedule.
  schedule:
    # This is a cron schedule expression that means "at minute 0 and 30 past every hour".
    # In other words, it runs every 30 minutes.
    - cron: '0,30 * * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # The single job in this workflow is called "fetch-and-upload".
  fetch-and-upload:
    # The type of runner that the job will run on. "ubuntu-latest" is a good default.
    runs-on: ubuntu-latest

    # A sequence of tasks that will be executed as part of the job.
    steps:
      # Step 1: Check out your repository code
      # This action checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up the Python environment
      # This action sets up a Python version to be used by subsequent steps.
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install Python dependencies
      # This step uses pip to install the 'requests' library, which your script needs.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the Python script
      # This is the core step. It executes your Python script.
      - name: Run Python script to fetch data and create Gist
        env:
          # These secrets are securely passed as environment variables to the script.
          # The script's os.getenv() calls will pick them up automatically.
          BLOCKFROST_PROJECT_ID: ${{ secrets.BLOCKFROST_PROJECT_ID }}
          GA_GIST: ${{ secrets.GA_GIST }}
        run: python create_gov_gist.py
