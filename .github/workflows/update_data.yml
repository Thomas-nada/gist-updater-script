name: Update Cardano Governance Data

on:
  # Runs on a schedule (every 15 minutes)
  schedule:
    - cron: '*/15 * * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp pandas

      - name: Run data fetching script
        env:
          GOVERNANCE_GIST_ID: ${{ secrets.GOVERNANCE_GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_UPDATE_TOKEN }} # Use your existing PAT secret here
        run: python fetch_data.py # Assuming your script is named fetch_data.py
