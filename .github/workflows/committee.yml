# .github/workflows/main.yml
name: Update Committee Votes Gist

on:
  # Runs on a schedule (every 12 hours). You can change the cron schedule.
  schedule:
    - cron: '0 */12 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script to update Gist
        env:
          # Use the new secret name 'GIST_UPDATE_TOKEN'
          GIST_UPDATE_TOKEN: ${{ secrets.GIST_UPDATE_TOKEN }}
          COMMITTEE_GIST: ${{ secrets.COMMITTEE_GIST }}
        run: python update_gist.py

